    <script>
        const STORAGE_KEY_IMAGE = "submitted-images";
        const STORAGE_KEY_TIME = "submitted-time";
        const MAX_FILE_SIZE = 5 * 1024 * 1024; // 5MB

        function setStatus(message, type) {
            const status = document.getElementById("status");
            status.textContent = message;
            status.className = "status-message"; // Reset classes
            status.classList.add(`status-${type}`);
        }

        function updateEmptyState() {
            const emptyState = document.getElementById("empty-state");
            const displayArea = document.getElementById("display-area");

            if (displayArea.children.length > 1) { // More than just the empty state
                emptyState.style.display = "none";
            } else {
                emptyState.style.display = "flex";
            }
        }

        function uploadFile() {
            const input = document.getElementById("fileInput");
            const files = input.files;

            if (!files || files.length === 0) {
                setStatus("Vui l√≤ng ch·ªçn √≠t nh·∫•t m·ªôt ·∫£nh.", "error");
                return;
            }

            // Check each file
            for (let i = 0; i < files.length; i++) {
                const file = files[i];

                if (file.size > MAX_FILE_SIZE) {
                    setStatus(`·∫¢nh "${file.name}" v∆∞·ª£t qu√° k√≠ch th∆∞·ªõc 5MB.`, "error");
                    return;
                }

                if (!file.type.match('image.*')) {
                    setStatus(`File "${file.name}" kh√¥ng ph·∫£i l√† ·∫£nh.`, "error");
                    return;
                }
            }

            // Process all valid files
            let processedCount = 0;
            const totalFiles = files.length;

            const processFile = (file) => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const base64 = e.target.result;
                        let images = JSON.parse(localStorage.getItem(STORAGE_KEY_IMAGE) || "[]");
                        images.push({
                            data: base64,
                            name: file.name,
                            size: file.size,
                            type: file.type,
                            timestamp: Date.now()
                        });
                        localStorage.setItem(STORAGE_KEY_IMAGE, JSON.stringify(images));
                        localStorage.setItem(STORAGE_KEY_TIME, Date.now().toString());
                        resolve();
                    };
                    reader.readAsDataURL(file);
                });
            };

            const processAllFiles = async() => {
                for (const file of files) {
                    await processFile(file);
                    processedCount++;
                    setStatus(`ƒêang x·ª≠ l√Ω ${processedCount}/${totalFiles} ·∫£nh...`, "warning");
                }

                // After all files processed
                loadImages();
                setStatus(`‚úÖ ƒê√£ n·ªôp th√†nh c√¥ng ${totalFiles} ·∫£nh!`, "success");
                input.value = "";
            };

            processAllFiles();
        }

        function createImageCard(imageData) {
            const card = document.createElement("div");
            card.className = "submission-card";

            const header = document.createElement("div");
            header.className = "submission-header";

            const title = document.createElement("h4");
            title.textContent = imageData.name || "B√†i t·∫≠p";

            const time = document.createElement("div");
            time.className = "submission-time";
            time.textContent = new Date(imageData.timestamp).toLocaleString();

            header.appendChild(title);
            header.appendChild(time);

            const img = document.createElement("img");
            img.src = imageData.data;
            img.alt = "B√†i t·∫≠p ƒë√£ n·ªôp";

            card.appendChild(header);
            card.appendChild(img);

            return card;
        }

        function loadImages() {
            const container = document.getElementById("display-area");
            const storedImages = JSON.parse(localStorage.getItem(STORAGE_KEY_IMAGE) || "[]");

            // Clear existing images (except empty state)
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }

            // Add empty state back (will be hidden if there are images)
            const emptyState = document.getElementById("empty-state");
            container.appendChild(emptyState);

            if (storedImages.length > 0) {
                storedImages.forEach(image => {
                    container.appendChild(createImageCard(image));
                });
            }

            updateEmptyState();
        }

        function shouldDeleteImage(storedTime) {
            const submitDate = new Date(parseInt(storedTime));
            const nextDay = new Date(submitDate);
            nextDay.setDate(submitDate.getDate() + 1);
            nextDay.setHours(7, 0, 0, 0);
            const today = new Date();
            const isSunday = today.getDay() === 0;
            return !isSunday && today >= nextDay;
        }

        function deleteImage() {
            if (!confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a t·∫•t c·∫£ b√†i ƒë√£ n·ªôp kh√¥ng?")) return;

            localStorage.removeItem(STORAGE_KEY_IMAGE);
            localStorage.removeItem(STORAGE_KEY_TIME);
            loadImages();
            setStatus("‚ùå ƒê√£ x√≥a t·∫•t c·∫£ b√†i t·∫≠p ƒë√£ n·ªôp.", "warning");
        }

        window.onload = function() {
            loadImages();

            const storedTime = localStorage.getItem(STORAGE_KEY_TIME);
            if (storedTime && shouldDeleteImage(storedTime)) {
                localStorage.removeItem(STORAGE_KEY_IMAGE);
                localStorage.removeItem(STORAGE_KEY_TIME);
                loadImages();
                setStatus("‚è∞ B√†i ƒë√£ h·∫øt h·∫°n l√∫c 7h s√°ng.", "warning");
            }
        };

        // Drag and drop functionality
        const displayArea = document.getElementById("display-area");

        displayArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            displayArea.style.backgroundColor = 'rgba(67, 97, 238, 0.1)';
        });

        displayArea.addEventListener('dragleave', () => {
            displayArea.style.backgroundColor = '';
        });

        displayArea.addEventListener('drop', (e) => {
            e.preventDefault();
            displayArea.style.backgroundColor = '';

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const fileInput = document.getElementById('fileInput');
                fileInput.files = files;
                uploadFile();
            }
        });

        function uploadFile() {
    const input = document.getElementById("fileInput");
    const files = input.files;
    if (!files || files.length === 0) {
        setStatus("Vui l√≤ng ch·ªçn √≠t nh·∫•t m·ªôt ·∫£nh.", "error");
        return;
    }

    const formData = new FormData();
    formData.append('image', files[0]); // ch·ªâ l·∫•y 1 ·∫£nh demo

    fetch('/upload', {
        method: 'POST',
        body: formData
    }).then(res => res.json())
      .then(data => {
        if (data.imageUrl) {
            setStatus("‚úÖ ƒê√£ t·∫£i l√™n th√†nh c√¥ng!", "success");
            loadImagesFromServer(); // m·ªõi
        } else {
            setStatus("‚ùå L·ªói t·∫£i ·∫£nh", "error");
        }
        input.value = "";
    }).catch(err => {
        console.error(err);
        setStatus("‚ùå L·ªói khi t·∫£i ·∫£nh", "error");
    });
}
function loadImagesFromServer() {
    fetch('/api/images')
        .then(res => res.json())
        .then(images => {
            const container = document.getElementById("display-area");
            container.innerHTML = ''; // clear

            if (images.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <h3>Ch∆∞a c√≥ b√†i t·∫≠p n√†o ƒë∆∞·ª£c n·ªôp</h3>
                        <p>H√£y ch·ªçn ·∫£nh b√†i t·∫≠p v√† nh·∫•n "G·ª≠i b√†i" ƒë·ªÉ b·∫Øt ƒë·∫ßu</p>
                    </div>`;
                return;
            }

            images.forEach(img => {
                const card = document.createElement("div");
                card.className = "submission-card";

                const header = document.createElement("div");
                header.className = "submission-header";
                header.innerHTML = `
                    <h4>${img.url.split('/').pop()}</h4>
                    <div class="submission-time">${new Date(img.timestamp).toLocaleString()}</div>
                `;

                const image = document.createElement("img");
                image.src = img.url;
                image.alt = "B√†i t·∫≠p";

                const delBtn = document.createElement("button");
                delBtn.textContent = "üóëÔ∏è Xo√° ·∫£nh";
                delBtn.className = "delete-btn";
                delBtn.onclick = () => deleteImageFromServer(img.url);

                card.appendChild(header);
                card.appendChild(image);
                card.appendChild(delBtn);

                container.appendChild(card);
            });
        });
}
function deleteImageFromServer(imageUrl) {
    const filename = imageUrl.split('/').pop();

    fetch(`/api/images/${filename}`, {
        method: 'DELETE'
    }).then(res => res.json())
      .then(data => {
        if (data.success) {
            setStatus("üóëÔ∏è ƒê√£ xo√° ·∫£nh th√†nh c√¥ng", "success");
            loadImagesFromServer();
        } else {
            setStatus("‚ùå Kh√¥ng xo√° ƒë∆∞·ª£c ·∫£nh", "error");
        }
    });
}
window.onload = function() {
    loadImagesFromServer(); // xem b√†i t·ª´ server
};
