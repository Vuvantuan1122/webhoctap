<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | NT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* === Biến CSS và Thiết lập chung === */
        :root {
            --primary-color: #3a7bfd;
            --background-image: url('4.jpg');
            --text-primary: #f0f2f5;
            --text-secondary: #b0b9c6;
            --surface-color: rgba(30, 32, 38, 0.7);
            --surface-hover: rgba(45, 48, 56, 0.9);
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --danger-color: #ff5b5b;
            --streak-color: #ff9f43;
            --border-radius: 12px;
            --sidebar-width: 240px;
            --header-height: 70px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--background-image) no-repeat center center fixed;
            background-size: cover;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* === Bố cục chính === */
        .page-container {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            grid-template-rows: var(--header-height) 1fr;
            grid-template-areas:
                "header header"
                "sidebar main";
            min-height: 100vh;
            transition: grid-template-columns 0.3s ease;
        }

        /* === Header === */
        .header {
            grid-area: header;
            position: sticky;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            background: var(--surface-color);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .menu-toggle {
            display: none; /* Ẩn trên desktop */
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-primary);
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            gap: 10px;
            text-decoration: none;
        }

        .logo img {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #welcome-message {
            font-weight: 500;
            display: none; /* Ẩn trên mobile cho gọn */
        }
        
        .streak-box {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 159, 67, 0.1);
            color: var(--streak-color);
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: 600;
            border: 1px solid var(--streak-color);
        }

        #avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        #avatar:hover {
            transform: scale(1.1);
        }

        /* === Sidebar === */
        .sidebar {
            grid-area: sidebar;
            background: var(--surface-color);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--border-color);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            z-index: 99;
        }
        
        .sidebar-menu a {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            margin-bottom: 10px;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            border-radius: 8px;
            transition: background 0.2s ease, color 0.2s ease;
        }

        .sidebar-menu a i {
            font-size: 1.2rem;
        }
        
        .sidebar-menu a:hover, .sidebar-menu a.active {
            background: var(--primary-color);
            color: white;
        }

        #logoutBtn {
            margin-top: auto; /* Đẩy xuống cuối */
            width: 100%;
            padding: 15px;
            background-color: var(--surface-hover);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        #logoutBtn:hover {
            background-color: var(--danger-color);
        }

        /* === Main Content Area === */
        main {
            grid-area: main;
            padding: 30px;
            /* Thêm nội dung chính của bạn ở đây */
        }

        /* === Modals (Popups) === */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 199;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.show { display: block; opacity: 1; }

        .modal {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: var(--surface-color);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 25px;
            z-index: 200;
            display: none;
            box-shadow: 0 10px 30px var(--shadow-color);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .modal.show { 
            display: block; 
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        
        /* Avatar Menu */
        #avatarMenu {
            width: 200px;
            padding: 10px;
            top: calc(var(--header-height) + 10px);
            left: auto; right: 30px;
            transform: none;
        }
        #avatarMenu button {
            width: 100%;
            padding: 12px 15px;
            background: none; border: none;
            color: var(--text-secondary);
            font-size: 1rem;
            text-align: left;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.2s, color 0.2s;
        }
        #avatarMenu button:hover {
            background: var(--primary-color);
            color: white;
        }
        
        /* Avatar Viewer */
        #avatarViewer .viewer-content {
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #avatarViewer img {
            max-width: 80vw;
            max-height: 80vh;
            border-radius: 8px;
            object-fit: contain;
        }
        #closeViewer { margin-top: 15px; }

        /* Subject Menu */
        #subjectMenu {
            width: 350px;
        }
        #subjectMenu h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }
        .subject-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .subject-btn {
            padding: 12px;
            background: transparent;
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            font-weight: 500;
        }
        .subject-btn:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }
        
        .btn-close-modal {
            display: block;
            margin: 20px auto 0;
            padding: 10px 25px;
            background-color: var(--surface-hover);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            font-weight: 600;
        }
        .btn-close-modal:hover {
            background-color: var(--danger-color);
        }

        /* === Preloader CSS === */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(30, 32, 38, 0.95); /* Màu nền tối, gần giống surface-color */
            z-index: 9999; /* Đảm bảo nó nằm trên tất cả các phần tử khác */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease; /* Thêm hiệu ứng mờ dần khi ẩn */
        }

        .loader-content {
            text-align: center;
        }

        .spinner {
            border: 5px solid var(--border-color); /* Màu nhạt */
            border-top: 5px solid var(--primary-color); /* Màu chính */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #preloader p {
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Class để ẩn preloader */
        #preloader.hide {
            opacity: 0;
            visibility: hidden;
            pointer-events: none; /* Đảm bảo không cản click sau khi ẩn */
        }


        /* === Responsive === */
        @media (max-width: 992px) {
            :root { --sidebar-width: 220px; }
            .page-container {
                grid-template-columns: var(--sidebar-width) 1fr;
            }
        }

        @media (max-width: 768px) {
            .page-container {
                grid-template-columns: 1fr;
                grid-template-areas:
                    "header"
                    "main";
            }
            .sidebar {
                position: fixed;
                top: 0; left: 0; bottom: 0;
                height: 100vh;
                transform: translateX(-100%);
                box-shadow: 10px 0 20px var(--shadow-color);
                width: 250px;
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .menu-toggle {
                display: block;
            }
            .header { padding: 0 15px; }
            #welcome-message { display: none; }
            .logo span { display: none; }
        }
    </style>
</head>

<body>
    <div id="preloader">
        <div class="loader-content">
            <div class="spinner"></div>
            <p>Đang tải dữ liệu...</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 👉 Lấy thông tin đăng nhập từ localStorage
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const userData = JSON.parse(localStorage.getItem('userData') || '{}');

            if (!isLoggedIn || !userData.username || !userData.role) {
                alert('Vui lòng đăng nhập để sử dụng!');
                window.location.href = '1.html';
                return;
            }

            // 👉 Chỉ cho phép student
            if (userData.role !== "teacher") {
                alert("Bạn không có quyền truy cập trang này. Vui lòng đăng nhập bằng tài khoản Teacher.");
                window.location.href = "1.html";
                return;
            }

            const welcomeBox = document.getElementById('welcome-message');
            if (welcomeBox && userData.username) {
                welcomeBox.textContent = `Xin chào, ${userData.username}!`;
            }
        });
    </script>
    
    <div class="page-container">
        <header class="header">
            <div class="header-left">
                <i class='bx bx-menu menu-toggle' id="menu-toggle"></i>
                <a href="#" class="logo">
                    <img src="5.jpg" alt="Icon">
                    <span>NT Education</span>
                </a>
            </div>

            <div class="user-profile">
                <span id="welcome-message"></span>
                <div class="streak-box">
                    🔥 <span id="streak-count">0</span>
                </div>
                <img id="avatar" src="default-avatar.png" alt="Avatar" />
            </div>
        </header>

        <aside class="sidebar" id="sidebar">
            <nav class="sidebar-menu">
                <a href="#" id="homeworkBtn"><i class='bx bxs-book-content'></i> <span>Bài Tập Về Nhà</span></a>
                <a href="bangdiem.html"><i class='bx bxs-bar-chart-alt-2'></i> <span>Bảng Điểm</span></a>
                <a href="bai giang.html"><i class='bx bxs-videos'></i> <span>Bài Giảng</span></a>
                <a href="forum.html"><i class='bx bxs-help-circle'></i> <span>Góc Hỏi Đáp</span></a>
                <a href="teacher.html"><i class='bx bxs-edit-alt'></i> <span>Kiểm tra</span></a>
            </nav>
            <button id="logoutBtn">
                <i class='bx bx-log-out'></i> Đăng xuất
            </button>
        </aside>

        <main>
            <h1>Chào mừng bạn đến với hệ thống học tập NT</h1>
            <p>Chọn một mục từ thanh bên để bắt đầu.</p>
        </main>
    </div>

    <div class="modal-overlay" id="modal-overlay"></div>

    <div class="modal" id="avatarMenu">
        <button id="viewAvatar"><i class='bx bx-user-circle'></i> Xem ảnh đại diện</button>
        <button id="changeAvatar"><i class='bx bx-image-add'></i> Đổi ảnh đại diện</button>
        <button id="deleteAvatar"><i class='bx bx-trash'></i> Xoá ảnh đại diện</button>
    </div>
    
    <input type="file" id="upload" accept="image/*" style="display:none" />
    
    <div class="modal" id="avatarViewer">
        <div class="viewer-content">
            <img id="avatarLarge" src="" alt="Ảnh đại diện lớn" />
            <button id="closeViewer" class="btn-close-modal">Đóng</button>
        </div>
    </div>
    
    <div class="modal" id="subjectMenu">
        <h2>Chọn Môn Học</h2>
        <div class="subject-list">
            <button class="subject-btn" data-subject="toan">Toán</button>
            <button class="subject-btn" data-subject="vatly">Vật Lý</button>
            <button class="subject-btn" data-subject="hoahoc">Hoá Học</button>
            <button class="subject-btn" data-subject="sinhhoc">Sinh Học</button>
            <button class="subject-btn" data-subject="nguvan">Ngữ Văn</button>
            <button class="subject-btn" data-subject="lichsu">Lịch Sử</button>
        </div>
        <button id="closeSubjectMenu" class="btn-close-modal">Đóng</button>
    </div>

    <script>
        // === Quản lý Modal (Popup) ===
        const modalOverlay = document.getElementById('modal-overlay');
        const allModals = document.querySelectorAll('.modal');

        function openModal(modal) {
            if (modal == null) return;
            modal.classList.add('show');
            modalOverlay.classList.add('show');
        }

        function closeModal(modal) {
            if (modal == null) return;
            modal.classList.remove('show');
            modalOverlay.classList.remove('show');
        }

        modalOverlay.addEventListener('click', () => {
            allModals.forEach(closeModal);
        });

        document.querySelectorAll('.btn-close-modal').forEach(button => {
            button.addEventListener('click', () => {
                const modal = button.closest('.modal');
                closeModal(modal);
            });
        });

        // === Menu mobile ===
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            modalOverlay.classList.toggle('show'); // Dùng overlay để đóng menu khi click ra ngoài
        });

        // Đóng sidebar khi click vào overlay trên mobile
        modalOverlay.addEventListener('click', () => {
            if (sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
                modalOverlay.classList.remove('show');
            }
        });

        // === Phần Logout ===
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            // Giả sử có API /logout
            // await fetch('/logout', { credentials: 'include' });
            // localStorage.clear();
            alert('Đăng xuất thành công!');
            window.location.href = '1.html';
        });

        // === Phần Avatar và menu ===
        const avatar = document.getElementById('avatar');
        const upload = document.getElementById('upload');
        const avatarMenu = document.getElementById('avatarMenu');
        const defaultAvatar = 'default-avatar.png';

        avatar.addEventListener('click', (e) => {
            e.stopPropagation();
            openModal(avatarMenu);
        });

        document.getElementById('viewAvatar').addEventListener('click', () => {
            const avatarViewer = document.getElementById('avatarViewer');
            document.getElementById('avatarLarge').src = avatar.src;
            closeModal(avatarMenu);
            openModal(avatarViewer);
        });
        
        document.getElementById('changeAvatar').addEventListener('click', () => {
            upload.click();
            closeModal(avatarMenu);
        });

        document.getElementById('deleteAvatar').addEventListener('click', () => {
            avatar.src = defaultAvatar;
            localStorage.removeItem('userAvatar');
            closeModal(avatarMenu);
        });

        upload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = () => {
                avatar.src = reader.result;
                localStorage.setItem('userAvatar', reader.result);
            };
            reader.readAsDataURL(file);
        });

        // === Xử lý khi trang tải xong (load) ===
        window.addEventListener('load', () => {
            // 1. Tải Avatar đã lưu (logic cũ)
            const savedAvatar = localStorage.getItem('userAvatar');
            avatar.src = savedAvatar ? savedAvatar : defaultAvatar;
            
            // 2. ẨN PRELOADER (Logic mới)
            const preloader = document.getElementById('preloader');
            if (preloader) {
                // Đặt timeout để đảm bảo hiệu ứng mờ dần (opacity transition) hoạt động
                setTimeout(() => {
                    preloader.classList.add('hide');
                }, 500); 
            }
        });

        // === Phần Streak Counter ===
        const streakKey = "loginStreak";
        const lastLoginKey = "lastLoginDate";
        let streak = parseInt(localStorage.getItem(streakKey)) || 0;
        let lastLogin = localStorage.getItem(lastLoginKey);
        const today = new Date().toDateString();

        function daysBetween(date1Str, date2Str) {
            const d1 = new Date(date1Str);
            const d2 = new Date(date2Str);
            const diffTime = d2.setHours(0,0,0,0) - d1.setHours(0,0,0,0);
            return Math.floor(diffTime / (1000 * 60 * 60 * 24));
        }

        if (lastLogin !== today) {
            if (lastLogin && daysBetween(lastLogin, today) === 1) {
                streak++;
            } else {
                streak = 1;
            }
            localStorage.setItem(streakKey, streak);
            localStorage.setItem(lastLoginKey, today);
        }
        document.getElementById("streak-count").textContent = streak;

        // === Phần Menu Môn Học ===
        const homeworkBtn = document.getElementById('homeworkBtn');
        const subjectMenu = document.getElementById('subjectMenu');

        homeworkBtn.addEventListener('click', (e) => {
            e.preventDefault(); // Ngăn chuyển trang
            openModal(subjectMenu);
        });

        document.querySelectorAll('.subject-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const subject = btn.getAttribute('data-subject');
                if (subject) {
                    alert(`Chuyển đến trang bài tập môn ${btn.textContent}...`);
                    window.location.href = `${subject}.html`;
                }
                closeModal(subjectMenu);
            });
        });
    </script>
</body>

</html>
