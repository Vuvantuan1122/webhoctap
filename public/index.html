    async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        addMessage(message, 'user');
        userInput.value = '';
        sendButton.disabled = true;
        showTypingIndicator();

        try {
            const aiResponse = await getGeminiResponse(message);

    // H√†m g·ªçi Gemini API
    async function getGeminiResponse(message) {
    const apiKey = "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"; // ‚Üê Thay b·∫±ng API key Groq c·ªßa b·∫°n

}

    function addMessage(text, sender) {

                avatarMenu.style.display = 'none';

        // Xem ·∫£nh ƒë·∫°i di·ªán: hi·ªán popup

    <title>Streak ƒêƒÉng Nh·∫≠p</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 40px;
        }
        
        .streak-box {
            display: inline-block;
            padding: 15px;
            border: 2px solid #ff5500;
            border-radius: 10px;
            background-color: #5c5353;
            font-size: 24px;
            font-weight: bold;
            color: #ff9100;
        }
    </style>
</head>

<body>
    <div class="streak-box">
        üî• Streak: <span id="streak-count">0</span> ng√†y
    </div>

    <script>
        // L·∫•y d·ªØ li·ªáu streak t·ª´ localStorage
        const streakKey = "loginStreak";
        const lastLoginKey = "lastLoginDate";

        let streak = parseInt(localStorage.getItem(streakKey)) || 0;
        let lastLogin = localStorage.getItem(lastLoginKey);
        const today = new Date().toDateString(); // ƒë∆°n gi·∫£n: ch·ªâ ng√†y th√°ng

        // H√†m t√≠nh s·ªë ng√†y c√°ch nhau
        function daysBetween(date1, date2) {
            const d1 = new Date(date1);
            const d2 = new Date(date2);
            const diffTime = d2 - d1;
            return Math.floor(diffTime / (1000 * 60 * 60 * 24));
        }

        if (lastLogin !== today) {
            if (lastLogin) {
                const diffDays = daysBetween(lastLogin, today);

                if (diffDays === 1) {
                    streak += 1; // ƒëƒÉng nh·∫≠p li√™n ti·∫øp
                } else {
                    streak = 1; // b·ªè qua => reset
                }
            } else {
                streak = 1; // l·∫ßn ƒë·∫ßu
            }

            localStorage.setItem(streakKey, streak);
            localStorage.setItem(lastLoginKey, today);
        }

        document.getElementById("streak-count").textContent = streak;
    </script>

</body>

</html>
