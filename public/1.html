<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Registration | Noah & Tuantento</title>

    <!-- Fonts + Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: url('1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 12.5%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        
        .navbar a {
            position: relative;
            font-size: 16px;
            color: #e4e4e4;
            text-decoration: none;
            font-weight: 500;
            margin-right: 30px;
        }
        
        .navbar a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 100%;
            height: 2px;
            background: #e4e4e4;
            border-radius: 5px;
            opacity: 0;
            transform: translateY(5px);
            transition: all 0.3s ease;
        }
        
        .navbar a:hover::after {
            transform: translateY(0);
            opacity: 1;
        }
        
        .search-bar {
            width: 250px;
            height: 45px;
            background: transparent;
            border: 2px solid #e4e4e4;
            border-radius: 6px;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }
        
        .search-bar input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 16px;
            color: #e4e4e4;
        }
        
        .search-bar input::placeholder {
            color: #e4e4e4;
        }
        
        .search-bar button {
            width: 40px;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: #e4e4e4;
            font-size: 22px;
        }
        
        main {
            padding-top: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            position: relative;
            width: 75%;
            max-width: 1000px;
            height: 650px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            display: flex;
            overflow: hidden;
            padding: 0;
            margin: 0 auto;
        }
        
        .content {
            width: calc(100% - 320px);
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .content h2 {
            font-size: 40px;
            margin-bottom: 20px;
        }
        
        .content h2 span {
            font-size: 25px;
            display: block;
            margin-top: 10px;
            color: #ccc;
        }
        
        .social-icon {
            margin-top: 20px;
        }
        
        .social-icon a i {
            font-size: 22px;
            color: #e4e4e4;
            margin-right: 10px;
            transition: .3s ease;
        }
        
        .social-icon a:hover i {
            transform: scale(1.2);
            color: #fff;
        }
        
        .logreg-box {
            position: absolute;
            top: 0;
            right: 0;
            width: 320px;
            height: 100%;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: center;
            align-items: center;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            padding: 30px 20px;
            box-sizing: border-box;
            color: #e4e4e4;
        }
        
        .form-box {
            width: 100%;
            text-align: center;
            display: none;
            /* Ẩn hết trước */
            flex-direction: column;
        }
        
        .form-box.active {
            display: flex;
        }
        
        .form-box h3 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        .form-box input,
        .form-box select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 16px;
            background: #222;
            color: #eee;
        }
        
        .form-box button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background: #fff;
            color: #000;
            cursor: pointer;
            transition: 0.3s ease;
            width: 100%;
        }
        
        .form-box button:hover {
            background: #ddd;
        }
        
        .toggle-btn {
            margin-top: 15px;
            background: transparent;
            border: none;
            color: #ddd;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .toggle-btn:hover {
            color: #fff;
        }
        
        #roomResult {
            margin-top: 15px;
            font-weight: bold;
            color: #7fff7f;
        }
        
        #roomResult.error {
            color: #ff7f7f;
        }
    </style>
</head>

<body>

    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>

        <form action="#" class="search-bar">
            <input type="text" placeholder="Search..." />
            <button type="submit"><i class='bx bx-search-alt'></i></button>
        </form>
    </header>

    <main>
        <div class="container">
            <div class="content">
                <h2><i class='bx bx-book'></i> Noah</h2>
                <span>Welcome to our website!</span>
                <div class="social-icon">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>

            <div class="logreg-box">
                <!-- Login form -->
                <div id="loginForm" class="form-box active">
                    <h3>Login</h3>
                    <input type="text" placeholder="Username" />
                    <input type="password" placeholder="Password" />
                    <select id="loginRole" required>
                        <option value="">-- Chọn vai trò --</option>
                        <option value="student">Học sinh</option>
                        <option value="teacher">Giáo viên</option>
                    </select>
                    <button>Login</button>
                    <button class="toggle-btn" id="showRegister">Create Account</button>
                </div>

                <!-- Registration form -->
                <div id="registerForm" class="form-box">
                    <h3>Register</h3>
                    <input type="text" placeholder="Username" />
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <input type="password" placeholder="Confirm Password" />
                    <select id="registerRole" required>
                        <option value="">-- Chọn vai trò --</option>
                        <option value="student">Học sinh</option>
                        <option value="teacher">Giáo viên</option>
                    </select>
                    <select id="registerProvince" required>
                        <option value="">-- Chọn tỉnh thành --</option>
                        <option value="An Giang">An Giang</option>
                        <option value="Bà Rịa - Vũng Tàu">Bà Rịa - Vũng Tàu</option>
                        <option value="Bắc Giang">Bắc Giang</option>
                        <option value="Bắc Kạn">Bắc Kạn</option>
                        <option value="Bạc Liêu">Bạc Liêu</option>
                        <option value="Bắc Ninh">Bắc Ninh</option>
                        <option value="Bến Tre">Bến Tre</option>
                        <option value="Bình Định">Bình Định</option>
                        <option value="Bình Dương">Bình Dương</option>
                        <option value="Bình Phước">Bình Phước</option>
                        <option value="Bình Thuận">Bình Thuận</option>
                        <option value="Cà Mau">Cà Mau</option>
                        <option value="Cao Bằng">Cao Bằng</option>
                        <option value="Đắk Lắk">Đắk Lắk</option>
                        <option value="Đắk Nông">Đắk Nông</option>
                        <option value="Điện Biên">Điện Biên</option>
                        <option value="Đồng Nai">Đồng Nai</option>
                        <option value="Đồng Tháp">Đồng Tháp</option>
                        <option value="Gia Lai">Gia Lai</option>
                        <option value="Hà Giang">Hà Giang</option>
                        <option value="Hà Nam">Hà Nam</option>
                        <option value="Hà Tĩnh">Hà Tĩnh</option>
                        <option value="Hải Dương">Hải Dương</option>
                        <option value="Hậu Giang">Hậu Giang</option>
                        <option value="Hòa Bình">Hòa Bình</option>
                        <option value="Hưng Yên">Hưng Yên</option>
                        <option value="Khánh Hòa">Khánh Hòa</option>
                        <option value="Kiên Giang">Kiên Giang</option>
                        <option value="Kon Tum">Kon Tum</option>
                        <option value="Lai Châu">Lai Châu</option>
                        <option value="Lâm Đồng">Lâm Đồng</option>
                        <option value="Lạng Sơn">Lạng Sơn</option>
                        <option value="Lào Cai">Lào Cai</option>
                        <option value="Long An">Long An</option>
                        <option value="Nam Định">Nam Định</option>
                        <option value="Nghệ An">Nghệ An</option>
                        <option value="Ninh Bình">Ninh Bình</option>
                        <option value="Ninh Thuận">Ninh Thuận</option>
                        <option value="Phú Thọ">Phú Thọ</option>
                        <option value="Quảng Bình">Quảng Bình</option>
                        <option value="Quảng Nam">Quảng Nam</option>
                        <option value="Quảng Ngãi">Quảng Ngãi</option>
                        <option value="Quảng Ninh">Quảng Ninh</option>
                        <option value="Quảng Trị">Quảng Trị</option>
                        <option value="Sóc Trăng">Sóc Trăng</option>
                        <option value="Sơn La">Sơn La</option>
                        <option value="Tây Ninh">Tây Ninh</option>
                        <option value="Thái Bình">Thái Bình</option>
                        <option value="Thái Nguyên">Thái Nguyên</option>
                        <option value="Thanh Hóa">Thanh Hóa</option>
                        <option value="Thừa Thiên Huế">Thừa Thiên Huế</option>
                        <option value="Tiền Giang">Tiền Giang</option>
                        <option value="Trà Vinh">Trà Vinh</option>
                        <option value="Tuyên Quang">Tuyên Quang</option>
                        <option value="Vĩnh Long">Vĩnh Long</option>
                        <option value="Vĩnh Phúc">Vĩnh Phúc</option>
                        <option value="Yên Bái">Yên Bái</option>
                        <option value="Phú Yên">Phú Yên</option>
                    </select>

                    <!-- Trường và Lớp -->
                    <input type="text" id="registerSchool" placeholder="Nhập trường (VD: THPT Nguyễn Thiện Thuật)" required />
                    <input type="text" id="registerClass" placeholder="Nhập lớp (VD: 10A1)" required />

                    <button id="registerBtn">Register</button>
                    <button class="toggle-btn" id="showLogin">Back to Login</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Toggle login/register
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        document.getElementById('showRegister').addEventListener('click', e => {
            e.preventDefault();
            loginForm.classList.remove('active');
            registerForm.classList.add('active');
        });
        document.getElementById('showLogin').addEventListener('click', e => {
            e.preventDefault();
            registerForm.classList.remove('active');
            loginForm.classList.add('active');
        });

        // Phân phòng dựa trên trường và lớp
        const roomMap = {
            "THPT Nguyễn Thiện Thuật_10A1": "Phòng 301",
            // Có thể thêm nhiều trường-lớp - phòng khác ở đây
            "THPT ABC_11B2": "Phòng 202",
            "THCS XYZ_9C1": "Phòng 105"
        };

        // Xử lý đăng nhập
        loginForm.querySelector('button').addEventListener('click', async (e) => {
    e.preventDefault();
    const username = loginForm.querySelector('input[type=text]').value.trim();
    const password = loginForm.querySelector('input[type=password]').value.trim();
    const role = document.getElementById('loginRole').value;

    if (!username || !password || !role) {
        alert("Vui lòng nhập đầy đủ thông tin và chọn vai trò.");
        return;
    }

    try {
        const response = await fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password, role }),
            credentials: 'include'
        });

        const data = await response.json();
        
        if (response.ok) {
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userData', JSON.stringify({
                username: data.username,
                role: data.role
            }));

            // ✅ CHUYỂN THEO ROLE
            if (data.role === 'teacher') {
                window.location.href = 'giaovien.html';
            } else if (data.role === 'student') {
                window.location.href = 'index.html';
            } else {
                alert("Vai trò không hợp lệ.");
            }
        } else {
            alert(data.message || "Đăng nhập thất bại");
        }
    } catch (error) {
        console.error("Lỗi đăng nhập:", error);
        alert("Có lỗi xảy ra khi đăng nhập");
    }
});

        // Xử lý đăng ký
        registerForm.querySelector('#registerBtn').addEventListener('click', async e => {
    e.preventDefault();

    const username = registerForm.querySelector('input[type=text]').value.trim();
    const email = registerForm.querySelector('input[type=email]').value.trim();
    const password = registerForm.querySelector('input[type=password]').value.trim();
    const confirmPassword = registerForm.querySelectorAll('input[type=password]')[1].value.trim();
    const role = document.getElementById('registerRole').value;
    const province = document.getElementById('registerProvince').value;
    const school = document.getElementById('registerSchool').value.trim();
    const cls = document.getElementById('registerClass').value.trim();

    if (!username || !email || !password || !confirmPassword || !role || !province || !school || !cls) {
        alert("Vui lòng điền đầy đủ thông tin.");
        return;
    }
    if (password !== confirmPassword) {
        alert("Mật khẩu xác nhận không đúng.");
        return;
    }

    // Gửi dữ liệu đăng ký lên backend
    try {
        const response = await fetch('/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
    username,
    email,
    password,
    role,
    school,
    class: cls
})
        });

        const result = await response.json();
alert(result.message);

        registerForm.reset();
        registerForm.classList.remove('active');
        loginForm.classList.add('active');
    } catch (error) {
        console.error("Lỗi đăng ký:", error);
        alert("Có lỗi xảy ra khi đăng ký");
    }
});

    </script>

</body>

</html>
