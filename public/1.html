<html lang="en">

<head>

    <title>Login & Registration | Noah & Tuantento</title>

    <!-- Fonts + Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: url('1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 12.5%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        
        .navbar a {
            position: relative;
            font-size: 16px;
            color: #e4e4e4;
            text-decoration: none;
            font-weight: 500;
            margin-right: 30px;
        }
        
        .navbar a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 100%;
            height: 2px;
            background: #e4e4e4;
            border-radius: 5px;
            opacity: 0;
            transform: translateY(5px);
            transition: all 0.3s ease;
        }
        
        .navbar a:hover::after {
            transform: translateY(0);
            opacity: 1;
        }
        
        .search-bar {
            width: 250px;
            height: 45px;
            background: transparent;
            border: 2px solid #e4e4e4;
            border-radius: 6px;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }
        
        .search-bar input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 16px;
            color: #e4e4e4;
        }
        
        .search-bar input::placeholder {
            color: #e4e4e4;
        }
        
        .search-bar button {
            width: 40px;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: #e4e4e4;
            font-size: 22px;
        }
        
        main {
            padding-top: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            position: relative;
            width: 75%;
            max-width: 1000px;
            height: 560px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            display: flex;
            overflow: hidden;
            padding: 0;
            margin: 0 auto;
        }
        
        .content {
            width: calc(100% - 320px);
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .content h2 {
            font-size: 40px;
            margin-bottom: 20px;
        }
        
        .content h2 span {
            font-size: 25px;
            display: block;
            margin-top: 10px;
            color: #ccc;
        }
        
        .social-icon {
            margin-top: 20px;
        }
        
        .social-icon a i {
            font-size: 22px;
            color: #e4e4e4;
            margin-right: 10px;
            transition: .3s ease;
        }
        
        .social-icon a:hover i {
            transform: scale(1.2);
            color: #fff;
        }
        
        .logreg-box {
            position: absolute;
            top: 0;
            right: 0;
            width: 320px;
            height: 100%;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: center;
            align-items: center;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            padding: 30px 20px;
            box-sizing: border-box;
            color: #e4e4e4;
        }
        
        .form-box {
            width: 100%;
            text-align: center;
            display: none;
            /* ·∫®n h·∫øt tr∆∞·ªõc */
            flex-direction: column;
        }
        
        .form-box.active {

        }
        
        .form-box h3 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        .form-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        
        .form-box button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background: #fff;
            color: #000;
            cursor: pointer;
            transition: 0.3s ease;
            width: 100%;
        }
        
        .form-box button:hover {
            background: #ddd;
        }
        
        .toggle-btn {
            margin-top: 15px;
            background: transparent;
            border: none;
            color: #ddd;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .toggle-btn:hover {
            color: #fff;
        }
    </style>
</head>

<body>

</html>
